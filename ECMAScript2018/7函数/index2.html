<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//7.4 name属性
			//7.4.1 声明函数
			function foo() {
				console.log(foo.name);
			}
			foo()

			//7.4.2 函数表达式
			let foo2 = function() {
				console.log(foo2.name);
			}
			foo2();

			//7.4.3 对象的方法
			let obj = {
				get color() {},
				set color(color) {},
				method() {}
			}
			console.log(Object.getOwnPropertyDescriptor(obj, 'color').get.name);
			console.log(Object.getOwnPropertyDescriptor(obj, 'color').set.name);
			console.log(obj.method.name);

			//7.4.4 bind方法创建的函数，会在方法前添加bound作为名称
			let fn = function() {}
			console.log(fn.bind().name); // bound fn

			//7.4.5 new Function 创建函数
			console.log((new Function()).name); //anonymous

			//7.4.6 实例
			function Foo() {}
			let foo3 = new Foo();
			console.log(foo3.constructor.name); //Foo

			//7.5 new.target 属性
			// 检查函数或构造方法是否是通过new运算符来调用的
			// ES6之前，使用instanceof实现，该方法有时候会失灵
			function Foo2() {
				console.log(this instanceof Foo2);
			}
			let foo4 = new Foo2(); //true
			console.log('---');
			Foo2.call(foo4) //true
			//ES6 new.target
			function Foo3() {
				console.log(new.target);
			}
			let foo5 = new Foo3(); //function
			console.log('---');
			Foo3.call(foo5); //undefined
		</script>
	</body>
</html>
