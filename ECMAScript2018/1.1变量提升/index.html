<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 1.1 */
			console.log(o) //undefined
			var o = 2;

			for (var i = 0; i < 5; i++) {
				setTimeout(function() {
					console.log(i) //5个1
				}, 100)
			}

			for (i = 0; i < 5; i++) {
				(function(i) {
					setTimeout(function() {
						console.log(i) // 0 1 2 3 4
					}, 100);
				}(i))
			}
			/* 1.2 */
			console.log(i)
			// console.log(j)
			{
				var i = 1
				let j = 2
			}
			console.log(55)

			/* 1.3 */
			var a = 10;
			var a = 20; // 重复声明，新的值覆盖旧的值
			console.log(a) //20
			let b = 10;
			// let b = 20;//编译报错：Identifier 'b' has already been declared
			console.log(b) //10

			/* 避免全局变量成为全局对象的属性 */
			console.log('window:', window.a) //window: 20
			console.log('window:', window.b) //window: undefined

			/* 简化代码 */
			for (let i = 0; i < 5; i++) {
				setTimeout(function() {
					console.log('let:', i)
				})
			}
		</script>
	</head>

</html>
